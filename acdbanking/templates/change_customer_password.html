<!DOCTYPE html>
<html>
<head>
    <title>Change Customer Password</title>
</head>
<body>
    <h2>Change Customer Password</h2>
    <form method="post">
        {% csrf_token %}
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <label for="new_password">New Password:</label><br>
        <input type="password" id="new_password" name="new_password" required><br>
        <label for="confirm_new_password">Confirm New Password:</label><br>
        <input type="password" id="confirm_new_password" name="confirm_new_password" required><br><br>
        <button type="submit">Change Password</button>
    </form>
</body>
</html>
