<!DOCTYPE html>
<html>
<head>
    <title>Create New Customer</title>
</head>
<body>
    <h2>ACD Safe Bank - Create New Customer</h2>
    <h3>This new customer's SAFE Account Number will be "{{newacnt}}" </h3>
    <h3>This new customer's SAFE Account Password will be "AbcXyz@{{newacnt}}" </h3>
    <form method="post">
        {% csrf_token %}
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" required><br>
        <label for="street">Street:</label><br>
        <input type="text" id="street" name="street" required><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br>
        <label for="state">State:</label><br>
        <input type="text" id="state" name="state" required><br>
        <label for="zipcode">Zip Code:</label><br>
        <input type="text" id="zipcode" name="zipcode" required><br><br>
        
        <input type="checkbox" id="checking" name="account_types" value="checking">
        <label for="checking">Checking Account</label><br>
        <input type="checkbox" id="savings" name="account_types" value="savings">
        <label for="savings">Savings Account</label><br>
        <input type="checkbox" id="loan" name="account_types" value="loan">
        <label for="loan">Loan Account</label><br><br>
        
        <input type="checkbox" id="student_loan" name="loan_types" value="student_loan">
        <label for="student_loan">Student Loan</label><br>
        <input type="checkbox" id="home_loan" name="loan_types" value="home_loan">
        <label for="home_loan">Home Loan</label><br>
        <input type="checkbox" id="personal_loan" name="loan_types" value="personal_loan">
        <label for="personal_loan">Personal Loan</label><br><br>
        
        <button type="submit">Create Customer</button>
        <a href="{% url 'admin_page' admin_username %}" class="btn btn-secondary">Cancel</a>

    </form>
</body>
</html>
